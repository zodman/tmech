{% load i18n %}  
<div id="content">



 <div class="card">
                <div class="card-header">
                    <div class="card-header-title">
                        <p class=" title">
                                {% trans "Diagnostic" %}
                        </p>
                    </div>
                    <div class="card-header-icon is-hidden-print">
                        <a ic-get-from="{% url 'service_edit' object.id %}" ic-target="#content">
                            {% trans "Edit" %}
                        </a>
                    </div>
                </div>
                <div class="card-content">  
                    <div class="content">

                          <strong> {% trans "Initial" %}</strong>
                        <p>{{object.initial|linebreaksbr}}</p> 
                        <strong> {% trans "Final" %}</strong>
                        <p>
                            {{object.final}}
                        </p>
                        <strong> {% trans "Repairs" %}</strong>
                        <p>
                            {{object.repairs|linebreaksbr}}
                        </p>
                        <strong> {% trans "Notes" %}</strong>
                        <p>
                            {{object.notes|linebreaksbr}}
                        </p>  

                    </div>
                </div>
            </div>






  
                    </div>
