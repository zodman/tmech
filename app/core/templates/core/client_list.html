{% extends "base.html" %}
{% load i18n %}

{% block container %}

<h1 class="title">{% trans "Clients" %}</h1>


<div class="level">
    <div class="level-left">
            <input class="input" type="text" placeholder="{% trans "Search..." %}">
    </div>
</div>


<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody id="object_list">
        {% for obj in object_list  %}
        <tr>
            <td>{{obj.name}}</td>
            <td>{{obj.phone}}</td>
        
        </tr>
           
        {% endfor %}
    </tbody>

</table>
{% include "pagination.html" %}

{% endblock  %}
