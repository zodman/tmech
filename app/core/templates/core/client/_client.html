{% load i18n %}
{% load core_tags %}
        
        {% for obj in object_list  %}
        <tr>
            <td>
            <input type="checkbox" name="ids" value="{{obj.id}}">
            </td>
            <td>{{obj.name}}</td>
            <td>{{obj.phone|default:""|phone2numeric|phone_number}}</td>
            <td>
                {{obj.car_set.count}}
            </td>
            <td>
              {{obj.last_service|default:""}}
            </td>
            <td>
                <a href="{% url 'edit_client' obj.id %}" class="button is-small is-light">
                {% trans "Edit" %}
                </a>
            </td>
        </tr>
        {% endfor %}
