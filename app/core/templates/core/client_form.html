{% extends "base.html" %}
{% load i18n %}

{% block container %}

<form>
    {% csrf_token %}

    <div id="form">
    
        {% include "form.html" %}

    </div>

<div class="field">

    <div class="buttons">
        <button  type="button"
            ic-post-to="{% url 'client_add'  %}"
            ic-include="[name='csrfmiddlewaretoken']"
            ic-replace="#form"
            class="button is-info"> {% trans "Add" %}</button>
    </div>

</div>

</form>

{% endblock %}
