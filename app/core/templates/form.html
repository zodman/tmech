 {% load widget_tweaks %}

{% for field in form %}

<div class="field">
  {{field|add_label_class:"label "}}
  <div class="control">
    {{ field|add_class:"input"|add_error_class:"is-danger" }}
  </div>
  <div class="help is-danger">
    {{field.errors}}
  </div>
  <p class="help">
      {{field.help_text}}
    </p>
</div>

{% endfor %} 

{% if form.errors %}
  <p class="help is-danger">
Errors on form:
    {{ form.non_field_errors }}
  </p>
{% endif %}
