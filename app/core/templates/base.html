{% load mix %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    tMech - 
            {% block title %}
            {% endblock title %}
    
    </title>
    <script>
      FontAwesomeConfig = {
        mutateApproach: 'sync'
      }
    </script>
    <link rel="stylesheet" href="{% mix 'dist/app.css' %}" type="text/css" media="all"  charset="utf-8">
    <script charset="utf-8" src="{% mix 'dist/main.js' %}"></script>
    <meta name="turbolinks-cache-control" content="no-cache">
    
  </head>
<body class=" has-background-light is-bold">

{% include "header.html"%}


{% block body %}
<section class="">
  <div class="container">
        <div class="columns">
            <div class="column is-2 has-background-white-ter is-hidden-print">
              <div class="m-xxs">
                {% include "menu.html" %}
              </div>
            </div>
            <div class="column">
                   <div class="" ic-src="{% url 'messages'%}" ic-deps="*">
                     {% include "messages.html" %}
                   </div>
              <div class="m-xxs" id="container">
              
                  {% block container %}                       
                  {% endblock container %}

              </div>
            </div>
        </div>
</div>
</section>
{% endblock  %}

{% block js %}{% endblock js %}

    
  </body>
</html>
